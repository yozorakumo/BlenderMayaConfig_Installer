<!DOCTYPE html>

    <meta http-equiv="refresh" content="0; URL='README.md'">

        const userLang = navigator.language || navigator.userLanguage;

            window.location.href = 'README_JP.md';

            window.location.href = 'README.md';
        }
    </script>
</head>
